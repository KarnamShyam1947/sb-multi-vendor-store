<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}">

    <title layout:fragment="title">MultiShop | Orders</title>

    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="row px-xl-5">
                <div class="col-12">
                    <nav class="breadcrumb bg-light mb-30">
                        <a class="breadcrumb-item text-dark" href="#">Home</a>
                        <a class="breadcrumb-item text-dark" href="#">Shop</a>
                        <span class="breadcrumb-item active">Your orders</span>
                    </nav>
                </div>
            </div>
        </div>
        
        <div class="container-fluid">
            <div class="row px-xl-5">
                <div class="col-lg table-responsive mb-5">
                    <table class="table table-light table-borderless table-hover text-center mb-0">
                        <thead class="thead-dark">
                            <tr>
                                <th>Product name</th>
                                <th>Quantity</th>
                                <th>Paid</th>
                                <th>Mode of Payment</th>
                                <th>Status</th>
                                <th>Total</th>
                                <th>ordered on</th>
                                <th>Customer Name</th>
                                <th>Customer Phone</th>
                                <th>Customer Address</th>
                            </tr>
                        </thead>
                        <tbody class="align-middle">
                            <tr th:each="item : ${orders}">
                                <td class="align-middle" th:text="${item.productName}"></td>
                                <td class="align-middle" th:text="${item.quantity}"></td>
                                <td class="align-middle" th:text="${item.paid}"></td>
                                <td class="align-middle" th:text="${item.paymentMode}"></td>
                                <td class="align-middle" th:text="${item.status}"></td>
                                <td class="align-middle" th:text="${item.totalAmount}"></td>
                                <td class="align-middle" th:text="${item.orderedOn}"></td>
                                <td class="align-middle" th:text="${item.customer.username}"></td>
                                <td class="align-middle" th:text="${item.customer.phoneNumber}"></td>
                                <td class="align-middle" th:text="${item.customer.address}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</html>
