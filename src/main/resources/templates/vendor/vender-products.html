<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}">

    <title layout:fragment="title">MultiShop | Products</title>

    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="row px-xl-5">
                <div class="col-12">
                    <nav class="breadcrumb bg-light mb-30">
                        <a class="breadcrumb-item text-dark" href="#">Home</a>
                        <a class="breadcrumb-item text-dark" href="#">Shop</a>
                        <span class="breadcrumb-item active">Your Products</span>
                    </nav>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row px-xl-5">
                <div class="col-lg table-responsive mb-5">
                    <table class="table table-light table-borderless table-hover text-center mb-0">
                        <thead class="thead-dark">
                            <tr>
                                <th>Products</th>
                                <th>Price</th>
                                <th>Description</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody class="align-middle">
                            <tr th:each="product : ${products}">
                                <td class="align-middle">
                                    <img th:src="@{${product.imageUrl}}" alt="" style="width: 50px;">
                                    [[${product.name}]]
                                </td>

                                <td class="align-middle">
                                    [[${product.price}]] Rs.
                                </td>

                                <td class="align-middle" th:text="${product.description}"></td>

                                <td class="align-middle">
                                    <button class="btn btn-sm btn-danger">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</html>
